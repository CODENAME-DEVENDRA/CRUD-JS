<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-info fw-bold fs-3 text-center text-white p-2">
      User Information
    </header>
    <div class="container mt-4">
      <div class="row">
        <!-- form -->
        <div class="col-sm-4">
          <form>
            <div class="form-group mb-3">
              <label for="fname" class="form-label">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                class="form-control"
                placeholder="Enter First name"
              />
            </div>
            <div class="form-group mb-3">
              <label for="lname" class="form-label">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                class="form-control"
                placeholder="Enter Last name"
              />
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input
                type="text"
                name="contact"
                id="contact"
                class="form-control"
                placeholder="Enter Contact"
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="Add User"
                class="btn btn-success w-100 mb-3"
                id="submit"
              />
              <input
                type="button"
                value="Update User"
                class="btn btn-success w-100"
                id="update"
              />
            </div>
          </form>
        </div>

        <!-- table -->
        <div class="col-sm-8">
          <table class="table table-bordered text-center border-success">
            <thead>
              <tr>
                <th class="text-primary">Sr.No</th>
                <th class="text-primary">First Name</th>
                <th class="text-primary">Last Name</th>
                <th class="text-primary">Email</th>
                <th class="text-primary">Contact</th>
                <th class="text-primary" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="userInfoTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
